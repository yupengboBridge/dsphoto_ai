<html>
<head>
	<title>Zero Clipboard innerHTML Test</title>
	<style type="text/css">
		body { font-family:arial,sans-serif; font-size:9pt; }
	</style>
	<script type="text/javascript" src="ZeroClipboard.js"></script>
	<script language="JavaScript">
		var clip = null;		
		
		function init() {
			clip = new ZeroClipboard.Client();
			clip.addEventListener('mouseOver', my_mouse_over);
			clip.glue( 'my_div_1234' );
		}
		
		function my_mouse_over(client) {
			// mouse is hovering on top of element, copy innerHTML to clip object
			clip.setText( document.getElementById('my_div_1234').innerHTML );
		}
	</script>
</head>
<body onLoad="init()">
	<h1>Zero Clipboard innerHTML Test</h1>
	
	<div id="my_div_1234" style="border:1px solid #888">
		This is my div -- it has <b>bold text</b> too!<br/>
		Click me to have the innerHTML copied to the clipboard!
	</div>
	
	<br/><br/>
	You can paste text here if you want, to make sure it worked:<br/>
	<textarea id="testarea" cols=50 rows=10></textarea><br/>
	<input type=button value="Clear Test Area" onClick="document.getElementById('testarea').value = '';"/>
</body>
</html>
